        body {
    background-color: #fef6e4; /* Light creamy yellow-brown */
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    max-width: 100%;
}


        header {
            position: relative;
            background: url('./image/studentgroup.jpeg') center/cover no-repeat;
            height: 300px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        header::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            z-index: 1;
        }
        header > * {
            position: relative;
            z-index: 2;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #2e86de;
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 40px 20px;
        }
        .features {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .hero {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 60px 20px;
}

        .feature {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 320px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .feature img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        #admissions {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 40px 20px;
      background: url('https://images.unsplash.com/photo-1601582581068-d0d1b1c8f177?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat; 
}
#contact {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 40px 20px;
}

.contact-wrapper {
    width: 100%;
    max-width: 600px; /* Or try 700px */

        .feature img:hover {

        ul {
            padding-left: 20px;

        footer {

            color: white;
            text-align: center;

            margin-top: 0px;
        }
        @media (max-width: 900px) {

                align-items: center;

    <script>
        // Optional: animate images on load
        window.addEventListener('load', () => {
            document.querySelectorAll('.feature img').forEach(img => {
                img.style.opacity = 0;
                img.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    img.style.transition = 'all 0.6s ease-in-out';
                    img.style.opacity = 1;
                    img.style.transform = 'scale(1)';
                }, 300);
            });
        });
    </script>
